version: '2'
services:
  cruncher:
    build: .
    command: server app/analytics.json
    ports:
      - 7779:7779
    environment:
     - OSMQATILES_SOURCE=http://mapathon.computingfreedomcollective.com/qa-tiles/kerala-latest.mbtiles.gz
     - RESULTS_DIR=/opt/osm-cruncher/app/results
    volumes:
     - ./results:/opt/osm-cruncher/app/results
